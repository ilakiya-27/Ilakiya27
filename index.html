<!<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Profile</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            margin: 0;

            background-color: #f0f0f0;

        }

        .profile-card {

            width: 300px;

            border-radius: 10px;

            overflow: hidden;

            box-shadow: 0 4px 8px rgba(0,0,0,0.1);

            background-color: white;

        }

        .header {

            background: linear-gradient(to right, #6a11cb, #2575fc);

            padding: 20px;

            color: white;

        }

        .header .initials {

            background-color: rgba(255, 255, 255, 0.3);

            border-radius: 10px;

            width: 50px;

            height: 50px;

            display: flex;

            align-items: center;

            justify-content: center;

            font-size: 20px;

            margin-bottom: 10px;

        }

        .header .name {

            font-size: 18px;

            font-weight: bold;

        }

        .header .course {

            font-size: 14px;

        }

        .content {

            padding: 20px;

        }

        .info {

            margin-bottom: 10px;

        }

        .info label {

            display: block;

            font-size: 14px;

            color: #666;

        }

        .info span {

            font-size: 16px;

        }

        .buttons {

            display: flex;

            justify-content: space-between;

        }

        .buttons button {

            padding: 10px 20px;

            border: none;

            border-radius: 5px;

            background-color: #f0f0f0;

            cursor: pointer;

        }

        .buttons button:hover {

            background-color: #ddd;

        }

    </style>

</head>

<body>

    <div class="profile-card">

        <div class="header">

            <div class="initials">B</div>

            <div class="name">Ilakiya</div>

            <div class="course">B.Sc Computer Science · 2nd Year</div>

        </div>

        <div class="content">

            <div>Enrollment: 2022 · Roll No: 24127</div>

            <p>Quick snapshot — click "Details" to expand additional information with a smooth CSS transition.</p>

            <div class="info">

                <label>Email</label>

                <span>ilakiyab.bsc29@gmail.com</span>

            </div>

            <div class="info">

                <label>Phone</label>

                <span>+91 9159902340</span>

            </div>

            <div class="info">

                <label>Address</label>

                <span>no 11 rangasami street old pallavaram</span>

            </div>

            <div class="info">

                <label>Current GPA</label>

                <span>9/ 10</span>

            </div>

            <div class="buttons">

                <button>Details ▲</button>

                <button>Contact</button>

            </div>

        </div>

    </div>

</body>

</html>
